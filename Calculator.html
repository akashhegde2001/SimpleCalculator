<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="C:\Users\Akash P Hegde\Downloads\calci.jpg">
    <link rel="stylesheet" href="calculator.css">
    <script src="calcu.js"></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <br><br>
    <div class="calc">
        <input type="text" id="useinp" class="first"  disabled>
        <input type="text" id="compinp" class="sec" disabled>
        <table>
            <tr>
                <td onclick="calcad('(')">(</td>
                <td onclick="calcad(')')">)</td>
                <td onclick="removech()">B</td>
                <td class="sign">+</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="sign">-</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="sign">*</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="sign">/</td>
            </tr>
            <tr>
                <td>C</td>
                <td>0</td>
                <td>.</td>
                <td class="equ">=</td>
                

            </tr>

        </table>
    </div>
   

</body>
</html>
